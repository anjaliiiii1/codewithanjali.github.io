<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - CodeWithAnjalii</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fff0f5, #e0f7fa);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .thankyou-box {
      background: #ffffff;
      padding: 60px 40px;
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: popIn 0.7s ease-in-out;
    }
    @keyframes popIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    h1 {
      color: #ff6b9b;
      font-size: 2.5rem;
    }
    p {
      font-size: 1.2rem;
      color: #444;
    }
    .btn-home {
      margin-top: 25px;
      background: linear-gradient(to right, #f582ae, #ff6b9b);
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 30px;
      padding: 12px 30px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .btn-home:hover {
      background: linear-gradient(to right, #ff6b9b, #f582ae);
      transform: scale(1.05);
    }
    .emoji {
      font-size: 2rem;
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <span class="emoji">ü•≥</span>
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully.<br>I'll get back to you shortly!</p>
    <a href="index.html" class="btn btn-home">üè† Go Back to Home</a>
  </div>
</body>
</html>
