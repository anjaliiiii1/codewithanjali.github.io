<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Your Story - CodeWithAnjalii</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fff0f5, #e0f7fa);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .submit-box {
      max-width: 700px;
      margin: 60px auto;
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }
    .submit-box h2 {
      color: #ff6b9b;
      font-weight: bold;
    }
    .btn-submit {
      background: linear-gradient(to right, #f582ae, #ff6b9b);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      padding: 10px 25px;
    }
    .btn-submit:hover {
      background: linear-gradient(to right, #ff6b9b, #f582ae);
    }
  </style>
</head>
<body>
  <div class="submit-box">
    <h2 class="mb-4">ðŸ“¢ Submit Your Story or Blog</h2>
    <form action="https://formsubmit.co/hello.codewithanjalii@gmail.com" method="POST" enctype="multipart/form-data">
      <!-- FormSubmit Hidden Fields -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://codewithanjalii.github.io/thankyou.html">
      <input type="text" name="_honey" style="display:none">

      <div class="mb-3">
        <label class="form-label">Your Name</label>
        <input type="text" class="form-control" name="name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Your Email</label>
        <input type="email" class="form-control" name="email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Blog Title or Subject</label>
        <input type="text" class="form-control" name="title" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Your Story or Article</label>
        <textarea class="form-control" name="message" rows="6" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Upload an Image or Document (optional)</label>
        <input type="file" class="form-control" name="attachment">
      </div>

      <button type="submit" class="btn btn-submit">ðŸš€ Submit</button>
    </form>
  </div>
</body>
</html>
